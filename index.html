<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
    <div class="time">
    <span id="hour">00</span>:
    <span id="minute">00</span>:
    <span id="second">00</span>:
    <span id="millisecond">000</span>
    </div>
    
    <div class="botao">
        <button onclick="start()" type="button" name="start">start</button>
        <button onclick="pause()" type="button" name="pause">pause</button>
        <button onclick="reset()" type="button" name="reset">reset</button>
    </div>
</div>

</body>

<script src="./script.js"></script>
</html>
